<!DOCTYPE html>
<html>
<body>

<input type="text" id="myInput">
<button onclick="myFunction()">Copy text</button>

<script>
function myFunction() {
	var copyText = document.getElementById("myInput");
	copyText.select();
	copyText.setSelectionRange(0, 99999)
	document.execCommand("copy");
}
</script>

</body>
</html>
